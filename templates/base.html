<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% block title %}
    <title>
        doco
    </title>
    {% endblock %}
    {% if debug() %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='uikit/2.25.0/css/uikit.almost-flat.min.css') }}">
        <script src="{{ url_for('static',filename='jquery/2.2.4/jquery.min.js') }}"></script>
        <script src="{{ url_for('static',filename='uikit/2.25.0/js/uikit.min.js') }}"></script>
    {% else %}
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.25.0/css/uikit.gradient.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.25.0/js/uikit.min.js"></script>
    {% endif %}

</head>

<body>
    <div class="uk-container uk-container-center uk-margin-large-top">
        {% block nav %}
        <nav class="uk-navbar" id="mainnav" data-uk-grid-match="{target:'.mainnav'}">
            <a href="#" class="uk-navbar-brand">doco</a>
            <ul class="uk-navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/weather">天气</a></li>
            </ul>
        </nav>
        {% endblock %}
        {% block content %}
        <div class="uk-panel uk-panel-box uk-text-center">
            <h1>doco</h1>
            <p>This is the dock Project.</p>
            <a href="#" class="uk-button uk-button-primary uk-button-large">
                Try this!
            </a>
        </div>
        {% endblock %}
        <hr class="uk-grid-divider" />
        <footer class="uk-text-center">
            <a href="#">Top</a>
        </footer>
    </div>
</body>

</html>
